<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Taco Cloud</title>
    <link rel="stylesheet" th:href="@{/styles/style.css}"/>
</head>
<body>
<form method="POST" th:action="@{/logout}">
    <input type="submit" value="Logout"/>
</form>
<form method="post" th:action="@{/orders}" th:object="${order}">
    <h1>Order your taco creations!</h1>
    <img th:src="@{/images/TacoCloud.jpg}"/>
    <a th:href="@{/design}" id="another">Design another taco</a><br/>

    <div th:if="${#fields.hasErrors()}">
            <span class="validation-error">
                Please correct the problems below and resubmit.
            </span>
    </div>
    <h3>Deliver my taco masterpiece to ...</h3>
    <div>
        <label>Name: </label>
        <input type="text" th:field="*{name}">
        <span class="validation-error"
              th:if="${#fields.hasErrors('name')}"
              th:errors="*{name}">Name error</span>
    </div>
    <div>
        <label>City: </label>
        <input type="text" th:field="*{city}">
        <span class="validation-error"
              th:if="${#fields.hasErrors('city')}"
              th:errors="*{city}">City error</span>
    </div>
    <div>
        <label>Street: </label>
        <input type="text" th:field="*{street}">
        <span class="validation-error"
              th:if="${#fields.hasErrors('street')}"
              th:errors="*{street}">Street error</span>
    </div>
    <div>
        <label>Credit card num (in format 8600 **** **** ****) : </label>
        <input type="text" th:field="*{cardNum}">
        <span class="validation-error"
              th:if="${#fields.hasErrors('cardNum')}"
              th:errors="*{cardNum}">CardNum Error</span>
    </div>
    <div>
        <label>Phone number</label>
        <input type="text" th:field="*{phoneNum}">
        <span class="validation-error"
              th:if="${#fields.hasErrors('phoneNum')}"
              th:errors="*{phoneNum}">PhoneNum Error</span>
    </div>
    <input type="submit" value="Submit order"/>
</form>
</body>
</html>
