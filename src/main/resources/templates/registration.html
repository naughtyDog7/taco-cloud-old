<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register - Taco Cloud</title>
    <link rel="stylesheet" th:href="@{styles/style.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="signin-container" style="flex-direction: column">
    <h1>Register</h1>
    <img th:src="@{images/TacoCloud.jpg}" width="244" height="244" style="border-radius: 50%"/>
    <form method="post" th:action="@{/register}" th:object="${registrationForm}" id="registerForm" class="user-form register-form">
<span class="validation-error"
      th:if="${#fields.hasErrors('username')}"
      th:errors="*{username}">Name error</span>
        <label for="username" class="sr-only">Username: </label>
        <input type="text" name="username" class="form-control mb-3" placeholder="Username" id="username" required autofocus/>

        <span class="validation-error"
              th:if="${#fields.hasErrors('password')}"
              th:errors="*{password}">Name error</span>
        <label for="password" class="sr-only">Password: </label>
        <input type="password" name="password" class="form-control mb-3" placeholder="Password" id="password" required/>


        <label for="confirm_password" class="sr-only">Confirm Password: </label>
        <input type="password" name="confirm" class="form-control mb-3" placeholder="Confirm password" id="confirm_password" required/>

        <span class="validation-error"
              th:if="${#fields.hasErrors('fullName')}"
              th:errors="*{fullName}">Name error</span>
        <label for="name" class="sr-only">Full name: </label>
        <input type="text" name="fullName" class="form-control mb-3" placeholder="Name" id="name" required/>

        <span class="validation-error"
              th:if="${#fields.hasErrors('city')}"
              th:errors="*{city}">Name error</span>
        <label for="city" class="sr-only">City: </label>
        <input type="text" name="city" class="form-control mb-3" placeholder="City" id="city" required/>

        <span class="validation-error"
              th:if="${#fields.hasErrors('street')}"
              th:errors="*{street}">Name error</span>
        <label for="street" class="sr-only">Street: </label>
        <input type="text" name="street" class="form-control mb-3" placeholder="Street" id="street" required/>

        <span class="validation-error"
              th:if="${#fields.hasErrors('phoneNum')}"
              th:errors="*{phoneNum}">Name error</span>
        <label for="phone_num" class="sr-only">Phone Number:</label>
        <input type="text" name="phoneNum" class="form-control mb-3" placeholder="Phone Number" id="phone_num" required/>


        <button class="btn btn-large btn-primary btn-block" type="submit">Register</button>
        <p class="mt-3 mb-3 text-muted">&copy; 2020</p>
    </form>
</div>
</body>
</html>
