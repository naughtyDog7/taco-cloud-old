<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Taco Cloud</title>
    <link rel="stylesheet" th:href="@{styles/style.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
</head>
<body>

<div th:if="${error}">
    <p>Unable to login. Incorrect username or password</p>
</div>

<div class="signin-container">
    <form method="post" th:action="@{/login}" id="loginForm" class="user-form form-signin">
        <img th:src="@{images/TacoCloud.jpg}" class="mb-4 ml-5" alt="LOGO" width="144" height="144" style="border-radius: 50%">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in:</h1>

        <label class="sr-only">Username: </label>
        <input type="text" name="username" class="form-control" placeholder="Username" required autofocus/>

        <label class="sr-only">Password: </label>
        <input type="password" name="password" class="form-control mt-2" placeholder="Password" required/>
        <!--    <div class="checkbox mb-3">-->
        <!--        <label>-->
        <!--            <input type="checkbox" value="remember-me"> Remember me-->
        <!--        </label>-->
        <!--    </div>-->
        <p>Not registered? Click <a th:href="@{/register}">here</a> to register.</p>
        <button class="btn btn-large btn-primary btn-block" type="submit">Sign in</button>
        <p class="mt-3 mb-3 text-muted">&copy; 2020</p>
    </form>
</div>

</body>
</html>
